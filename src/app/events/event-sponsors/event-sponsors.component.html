<app-event-page-header></app-event-page-header>
<section class="bg-light py-5">
    <div class="container sponsors google-sans-regular">
        <div class="row my-2">
            <h2 class="section-title google-sans-bold text-dim">
                Our Partners & Sponsors
            </h2>
        </div>
        <div class="row mb-3">
            <p class="google-sans-regular text-grey">
                Partners & Sponsors dedicated to building remarkable experience!
            </p>
        </div>
        <div class="row">
            <p class="google-sans-bold text-dim">
                Title Sponsors
            </p>
        </div>
        <div class="row">
            <div class="col-lg-3w col-md-3 col-sm-3 col-xs-6">
                <div class="sponsor-image">
                    <a target="_blank" href="https://developers.google.com">
                         <img
                            src="https://devfest23-demo.web.app/img/googlefordevelopers.138bc0ce.svg" alt="" srcset=""
                            width="100%">
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <p class="google-sans-bold text-dim">
                Venue Partner
            </p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" *ngFor="let community of eventSponsors.venuePartner">
                <div class="sponsor-image p-3">
                    <a  [href]="community.communityUrl" target="_blank"><img src="https://www.amity.edu/mohali/img/logo.png" alt="" srcset="" width="100%">
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <p class="google-sans-bold text-dim">
                GDSC Community Partners
            </p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-3 col-xs-6"
                *ngFor="let community of eventSponsors.gdscCommunityPartners">
                <a [href]="community.communityUrl" target="_blank" style="text-decoration: none;">
                    <div class="sponsor-image">
                        <img [src]="community.coummunityImage" alt="" srcset="" width="100%">
                        <p class="gdsc-name">{{ community.communityName }}</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row mt-5">
            <p class="google-sans-bold text-dim">
                Community Partners
            </p>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6" *ngFor="let community of eventSponsors.communityPartners">
                <div class="p-0 mb-3">
                    <a [href]="community.communityUrl" target="_blank">
                        <img [src]="community.coummunityImage" alt="" srcset="" width="100%" class="rounded-3">
                    </a>
                </div>
            </div>
        </div>
       
    </div>
</section>
