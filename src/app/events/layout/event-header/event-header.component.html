<nav
  class="navbar desktop navbar-expand-lg navbar-light bg-white"
  (scroll)="onScroll($event)"
  [ngStyle]="boxShadowStyle"
>
  <div class="container-fluid nav-container">
    <img src="../../../../assets/logo.png" height="25px" /> &nbsp; &nbsp;
    <a
      class="navbar-brand google-sans-regular text-grey"
      href="events/devfest/home"
      >DevFest Chandigarh</a
    >
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse google-sans-regular"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link px-2 d-flex justify-content-center"
            routerLink="devfest/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-current="page"
            >Home</a
          >
        </li>
        <li
          class="nav-item d-flex justify-content-center"
          *ngFor="let nav of navMenu"
        >
          <a
            (click)="onClick(nav.itemName)"
            class="nav-link px-2"
            routerLinkActive="active"
            [routerLink]="['devfest', nav.route.toLowerCase()]"
            >{{ nav.itemName }}</a
          >
        </li>
      </ul>
      <div class="btn-groups">
    <div class="div1  px-2 d-flex justify-content-center btn-outline-primary ">
      <a class=" btn-outline-primary SecondaryBtn nav-link px-2  " href="events/devfest/badges"><span>Get profile badge</span></a>
    </div>
   
  </div>

      <!-- <form class="d-flex">
        <button class="btn btn-primary btn-sm google-sans-regular small-font rounded-0" type="submit">Register Now</button>
      </form> -->
    </div>
    
  </div>
  
</nav>

<nav class="navbar tablet bg-light fixed-top">
  <div class="container-fluid d-flex align-items-center justify-content-start">
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <i class="fa-bars fa"></i>
    </button>

    <img src="../../../../assets/logo.png" /> &nbsp;
    <a
      class="navbar-brand google-sans-regular text-grey"
      href="events/devfest/home"
      >DevFest Chandigarh</a
    >

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <div
          class="d-flex justify-content-center align-items-center google-sans-bold"
        >
          <img src="../../../../assets/logo.png" /> &nbsp;
          <a
            class="navbar-brand google-sans-regular text-grey"
            href="events/devfest/home"
            >DevFest Chandigarh</a
          >
        </div>
      </div>
      <div class="offcanvas-body google-sans-bold">
        <ul class="navbar-nav justify-content-end flex-grow-1 google-sans-bold">
          <li class="nav-item">
            <a
              class="nav-link px-2 d-flex justify-content-start"
              routerLink="devfest/home"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-current="page"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              type="button"
              >Home</a
            >
          </li>
          <li
            class="nav-item d-flex justify-content-start"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            type="button"
            *ngFor="let nav of navMenu"
          >
            <a
              (click)="onClick(nav.itemName)"
              class="nav-link px-2"
              routerLinkActive="active"
              [routerLink]="['devfest', nav.route.toLowerCase()]"
              >{{ nav.itemName }}</a
            >
          </li>
          <li
            class="nav-item d-flex justify-content-start"
          >
           <a
              
              class="nav-link px-2"
             
              href="events/devfest/badges"
              >Get profile badge</a
            >
        </li>
        </ul>
        <!-- <a (click)="onRegisterClick()" class="nav-link py-4 px-2 mt-auto" href=""><button disabled class="btn bg-primary text-light w-100">Registeration Coming Soon</button></a> -->
      </div>
    </div>
  </div>
</nav>
