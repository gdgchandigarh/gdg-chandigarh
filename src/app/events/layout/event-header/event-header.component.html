<!-- Desktop Navigation -->

  [ngStyle]="boxShadowStyle"
>
  <div class="container-fluid nav-container container">
    <a
      class="navbar-brand google-sans-regular text-grey"
      href="events/devfest/home"
    >
      <img src="../../../../assets/logo.png" height="25px" /> 
    </a>
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse google-sans-regular"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a
            class="nav-link px-2"
            routerLink="devfest/home"
            routerLinkActive="active"
            aria-current="page"
            >Home</a
          >
        </li>
        <li
          class="nav-item"
          *ngFor="let nav of navMenuWeb"
        >
          <a
            (click)="onClick(nav.itemName)"
            class="nav-link px-2"
            routerLinkActive="active"
            [routerLink]="['devfest', nav.route.toLowerCase()]"

          >
        </li>
      </ul>
      <div class="btn-groups">
        <div
          class="div1 px-2 d-flex justify-content-center btn-outline-primary"
        >
          <a
            class="btn-outline-primary SecondaryBtn nav-link px-2"
            href="events/devfest/badges"
            ><span>Get profile badge</span></a
          >
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Tablet Navigation -->
<nav class="navbar tablet bg-light fixed-top">
  <div class="container-fluid d-flex align-items-center justify-content-start">
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <i class="fa-bars fa"></i>
    </button>

    <a
      class="navbar-brand google-sans-regular text-grey"
      href="events/devfest/home"
    >
      <img src="../../../../assets/logo.png" /> &nbsp;
    </a>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <div
          class="d-flex justify-content-center align-items-center google-sans-bold"
        >
          <a
            class="navbar-brand google-sans-regular text-grey"
            href="events/devfest/home"
          >
            <img src="../../../../assets/logo.png" />
          </a>
        </div>
      </div>
      <div class="offcanvas-body google-sans-bold">
        <ul class="navbar-nav justify-content-end flex-grow-1 google-sans-bold">
          <li class="nav-item">
            <a
              class="nav-link px-2"
              routerLink="devfest/home"
              routerLinkActive="active"
              aria-current="page"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              type="button"
              >Home</a
            >
          </li>
          <li
            class="nav-item"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            type="button"
            *ngFor="let nav of navMenuMobile"
          >
            <a
              (click)="onClick(nav.itemName)"
              class="nav-link px-2"
              routerLinkActive="active"
              [routerLink]="['devfest', nav.route.toLowerCase()]"
              >{{ nav.itemName }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<style>
/* Base navbar styles */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

/* Nav link styles with consistent spacing */
.navbar .nav-link {
  position: relative;
  transition: color 0.3s ease;
  text-align: center;
  padding: 0.5rem 1rem;
  margin: 0;
  box-sizing: border-box;
  white-space: nowrap;
  display: inline-block;
  /* width: 100%; */
  display: flex;
}

/* Underline effect */
.navbar .nav-link::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 50%;
  background-color: #1a73e8;
  transition: width 0.3s ease;
  transform: translateX(-50%);
}

.navbar .nav-link:hover::after {
  width: 100%;
}

.navbar .nav-link.active::after {
  width: 100%;
  background-color: #1a73e8;
}

/* Navigation item container */
.nav-item {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  margin: 0;
  padding: 0;
}

/* Navigation list spacing */
.navbar-nav {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

/* Button styles */
.SecondaryBtn {
  position: relative;
  transition: background-color 0.3s ease;
  display: inline-block;
  text-align: center;
}

/* .SecondaryBtn:hover {
  background-color: rgba(26, 115, 232, 0.1);
} */

/* Mobile/Tablet specific styles */
.navbar.tablet .nav-link {
  text-align: left;
  padding: 0.75rem 1rem;
}

.navbar.tablet .nav-link::after {
  bottom: -2px;
}

.offcanvas-body .navbar-nav {
  gap: 0;
}

/* Container styles */
.nav-container {
  padding: 0.5rem 1rem;
}

/* Logo styles */
.navbar-brand img {
  max-height: 25px;
  width: auto;
}

/* Ensure proper spacing in collapsed state */
@media (max-width: 991px) {
  .navbar-collapse {
    padding: 1rem 0;
  }
  
  .navbar-nav {
    margin: 0;
  }
  
  .nav-item {
    width: 100%;
  }
}
</style>
