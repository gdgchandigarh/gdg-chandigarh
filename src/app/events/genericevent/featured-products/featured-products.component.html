<section class="featured-products my-3 py-5 bg-light">
    <div class="container">
        <p class="section-title google-sans-bold">
            Featured Topics
        </p>
        <div class="row my-3 py-3">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let topic of featuredTopics">
                <div class="featured-cards bg-white rounded-4 px-5 py-3 my-3">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="{{topic.logo}}" alt="" srcset="" class="m-auto py-3">
                    </div>
                </div>
                <p class="cc-title google-sans-bold text-center fw-bold">
                    {{topic.topicName}}
                </p>
                <!-- <p class="cc-content google-sans-regular text-center">
                    {{topic.description}}
                </p> -->
            </div>
            
            </div>
          
        </div>
    </div>
</section>
