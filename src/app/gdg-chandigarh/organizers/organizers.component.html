<section id="organizers" class="organizers py-3 my-3">
    <div class="container">
        <div class="row text-center pb-3 mb-3">
            <div class="col-lg-12">
                <h1 class="google-sans-bold">
                    Organizers
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-6 organizers-card" *ngFor="let organizer of organizers">
                <div class=" people-card">
                    <div class="image-section {{organizer.name}}">
                        
                        <!-- <div class="twitter-icon">
                            <a href=""><i class="fa fa-twitter"></i></a>
                        </div> -->
                    </div>
                    <div class="card-body text-center people-card--text">
                        <p class="cc-title google-sans-bold">{{ organizer.name }}</p>
                        <p class="cc-content google-sans-regular">{{ organizer.designation }}</p>
                        <p class="cc-content google-sans-regular">{{ organizer.company }}</p>
                       
                        <!-- <a  class="btn btn-outline-primary my-3">Profile</a> -->
                        <button  class="btn btn-primary google-sans-regular" (click)="openModal(profileModal, organizer)" >View Profile</button>
                        <!-- <a  class="b btn btn-secondary" (click)="openModal(profileModal, organizer)" >View Profile</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
   

<!-- ... your existing code ... -->

<!-- Profile Modal Template -->
<ng-template #profileModal>
   <section class="border-0 mob">
      <div class="container  py-lg-5 py-md-4  bg-white br-a">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-sm-12 col-md-2 p-0 mt-2 text-center  text-md-start text-lg-end">
             
               <img [src]="selectedOrganizer?.image"alt="{{ selectedOrganizer?.name }} Image" class="rounded-circle w-75 "/>
            </div>
            <div class="col-lg-10 col-md-10 justify-content-center text-center text-lg-start mt-4 mt-lg-0 mt-md-0 text-md-start d-flex flex-column col-sm-12">
              <h2 class="fw-bold fs-5 mb-0 google-sans-bold">{{ selectedOrganizer?.name }}</h2>
              <p class="tg mb-0 goo google-sans-regular">{{ selectedOrganizer?.company }}</p>
              <p class="tg mb-0 goo-a google-sans-regular">
                {{ selectedOrganizer?.designation }}
              </p>
            </div> 

          </div>
          <div class="row container">
              <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
                  
                 <div class="container">
                  <h6 class="google-sans-bold">Bio</h6>
                   <p class="tg mb-0 goo-b google-sans-regular">
                      {{ selectedOrganizer?.bio }}
                  </p>
                 </div>
              </div>
          </div>
          <div class="spacer-a"></div>
          <div class="spacer-a"></div>
          <div class="container">
            <div class="col-lg-2 col-md-6 col-sm-12   d-flex">
              <a target="_blank" href="{{selectedOrganizer.linkedin}}" class="mx-2"><i class="fa-brands fa-xl grey fa-linkedin"></i></a>
              <a target="_blank" href="{{selectedOrganizer.twitter}}"  class="mx-2"><i class="fa-brands fa-xl grey fa-twitter"></i></a>
            </div>
          </div>
           <div class="container text-end mb-0" (click)="modalRef?.hide()">
            <div class="mb-0 cur" > <span class="google-sans-regular" aria-hidden="true">CLOSE</span></div>
          </div>
          <div class="spacer-a"></div>
         
        </div>
      </div>
    </section>
</ng-template>
</section>
