<section class="past-events">
    <div class="container">
        <div class="row">
            <h1 class="section-title">
                Past events
            </h1>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let event of pastEvents">
                <div class="card-content">
                    <div class="card-container d-flex justify-content-center">
                        <img [src]="event.image" alt="" class="card-image p-2">
                    </div>
                    <div class="card-date">
                        <p>{{ event.date }}</p>
                    </div>
                    <div class="card-type">
                        <p>{{ event.type }}</p>
                    </div>
                    <div class="card-title">
                        <p>{{ event.name }}</p>
                        <p>{{ event.location }}</p>
                        <p>{{ event.org }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
